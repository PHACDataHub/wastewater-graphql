type Organizations {
  orgID: String
  addID: String
  orgTypeID: String
  name: String
  descr: String
}

input OrganizationsFilter {
  orgID: StringFilter
  addID: StringFilter
  orgTypeID: StringFilter
  name: StringFilter
  descr: StringFilter
}

extend type Query {
  organizations(filter: OrganizationsFilter): [Organizations]!
}
