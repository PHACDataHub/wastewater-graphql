input StringFilter {
  is: String
  contains: String
  startsWith: String
  endsWith: String
}

input IntFilter {
  is: Int
  greaterThan: Int
  lesserThan: Int
  greaterOrEqualThan: Int
  lesserOrEqualThan: Int
}

input FloatFilter {
  is: Float
  greaterThan: Float
  lesserThan: Float
  greaterOrEqualThan: Float
  lesserOrEqualThan: Float
}
