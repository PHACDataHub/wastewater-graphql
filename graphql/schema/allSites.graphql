input allSitesFilter {
    collDT: DateTimeFilter
    name: StringFilter
    healthReg: StringFilter
    measure: StringFilter
    fraction: StringFilter
    datasetID: StringFilter
    valavg: FloatFilter
    sampleID: StringFilter
    MA7: FloatFilter
    sd_avg: FloatFilter
    Tests_performed: StringFilter
    siteID: StringFilter
    Province: StringFilter
    reportDate: DateTimeFilter
}

type allSites {
    collDT: DateTime
    name: String
    healthReg: String
    measure: String
    fraction: String
    datasetID: String
    valavg: Float
    sampleID: String
    MA7: Float
    sd_avg: Float
    Tests_performed: String
    siteID: String
    Province: String
    reportDate: DateTime
    # dataset: Datasets
    # sample: Samples
    # fraction: PartLUs
    # meas: PartLUs
    # site: Sites
}

extend type Query {
  allSites(filter: allSitesFilter): [allSites]!
}
