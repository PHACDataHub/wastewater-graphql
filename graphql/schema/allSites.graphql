input allSitesFilter {
    collDT: DateTimeFilter
    name: StringFilter
    healthReg: StringFilter
    measID: StringFilter
    fractionID: StringFilter
    dataID: StringFilter
    valavg: FloatFilter
    sampleID: StringFilter
    MA7: FloatFilter
    confidence: IntFilter
}

type allSites {
    collDT: DateTime
    name: String
    healthReg: String
    measID: String
    fractionID: String
    dataID: String
    valavg: Float
    sampleID: String
    MA7: Float
    confidence: Int
    siteID: String
    dataset: Datasets
    sample: Samples
    fraction: PartLUs
    meas: PartLUs
    site: Sites
}

extend type Query {
  allSites(filter: allSitesFilter): [allSites]!
}
